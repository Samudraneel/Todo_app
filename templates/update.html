{% extends "base.html" %}

{% block title %}
<title>Todo List</title>
{% endblock %}


{% block body %}
<div class="container">
    <div class="content">
        <h1 class="table-header"> Update Task </h1>

        <div class="form">
            <form action="/update/{{task.id}}" method="POST">
                <input type="text", name="content" value="{{task.content}}">
                <input type="submit", name="Update">
            </form>
        </div>
    </div>
</div>
{% endblock %}
